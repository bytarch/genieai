<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Genie AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #ff4444;
            --border-color: #2c2c2c;
            --gradient-start: #ff4444;
            --gradient-end: #8c1515;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            line-height: 1.6;
            overflow: hidden;
        }

        .offline-container {
            position: relative;
            max-width: 600px;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid var(--border-color);
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(255, 68, 68, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        /* Animated Background Effect */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at center, rgba(255,68,68,0.1) 0%, transparent 50%),
                linear-gradient(45deg, transparent 0%, rgba(140,21,21,0.05) 100%);
            animation: rotate 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        .offline-icon {
            font-size: 6rem;
            margin-bottom: 20px;
            color: var(--accent-color);
            opacity: 0.8;
            text-shadow: 0 0 20px rgba(255,68,68,0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .retry-btn {
            display: inline-block;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255,68,68,0.3);
        }

        .retry-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg, 
                transparent, 
                rgba(255,255,255,0.1), 
                transparent
            );
            transition: all 0.5s ease;
        }

        .retry-btn:hover::before {
            left: 100%;
        }

        .retry-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255,68,68,0.4);
        }

        @media (max-width: 600px) {
            .offline-container {
                padding: 20px;
                margin: 0 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .offline-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="offline-container">
        <div class="offline-icon">
            üåê
        </div>
        <h1>Connection Lost</h1>
        <p>Looks like you've been disconnected. Check your network and try reconnecting.</p>
        <button onclick="window.location.reload()" class="retry-btn">
            Reconnect
        </button>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.ready.then(function(registration) {
                console.log('Service Worker is ready');
            }).catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
